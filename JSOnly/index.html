<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="title">
        <h1>Tic</h1>
        <h1>Tac</h1>
        <h1>Toe</h1>
    </div>
    <h2>Develop with JS only</h2>
    <div class="game-board">
        <table>
            <tbody>
                <tr>
                    <td data-index="0"></td>
                    <td data-index="1"></td>
                    <td data-index="2"></td>
                </tr>
                <tr>
                    <td data-index="3"></td>
                    <td data-index="4"></td>
                    <td data-index="5"></td>
                </tr>
                <tr>
                    <td data-index="6"></td>
                    <td data-index="7"></td>
                    <td data-index="8"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="message">
        <h2>Win Message</h2>
        <button>Continue</button>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
